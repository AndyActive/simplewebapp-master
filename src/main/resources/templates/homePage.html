<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">ID Отделения</th>
        <th scope="col">Должность</th>
        <th scope="col">Пол</th>
        <th scope="col">День Рождения</th>
        <th scope="col">Удаление</th>
<!--        <th scope="col">Изменение</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getDepartmentId()}"></td>
            <td th:text="${user.getJobTitle()}"></td>
            <td th:text="${user.getGender()}"></td>
            <td th:text="${user.getDataOfBirth()}"></td>
            <td>
                <form th:action="'/remove/' + ${user.getEmployeeId()}" method="post">
                    <button class="btn btn-warning" type="submit">удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a class="nav-link" href="/add">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round" class="feather feather-bar-chart-2" aria-hidden="true">
        <line x1="18" y1="20" x2="18" y2="10"></line>
        <line x1="12" y1="20" x2="12" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="14"></line>
    </svg>
    Добавить работника/Изменить работника
</a>


<a class="nav-link" href="/search">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round" class="feather feather-bar-chart-2" aria-hidden="true">
        <line x1="18" y1="20" x2="18" y2="10"></line>
        <line x1="12" y1="20" x2="12" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="14"></line>
    </svg>
    Поиск по ID
</a>
<body/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <div class="container mt-5">
<span class="login100-form-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
    Для добавления сотрудника введите все данные кроме "id", поле ID department заполнять нужно, при незаполненных данных или некорректных данных сотрудник добавлен не будет.
    Если нужно обновить данные о сотруднике введите его id и заполните поля требующие изменений.
</font></font></span>
                    <div/>
                    <div class="container mt-5">
                        <input class="alert alert-info mt-2" type="text" name="id" placeholder="id">
                        <input class="alert alert-info mt-2" type="text" name="firstName" placeholder="имя">
                        <input class="alert alert-info mt-2" type="text" name="lastName" placeholder="фамилия">
                        <input class="alert alert-info mt-2" type="text" name="departmentId"
                               placeholder="ID department">
                        <input class="alert alert-info mt-2" type="text" name="jobTitle" placeholder="Должность">
                        <input class="alert alert-info mt-2" type="text" name="gender" placeholder="MAlE/FEMALE">
                        <input class="alert alert-info mt-2" type="text" name="dataOfBirth" placeholder="YYYY-MM-DD">

                    </div>

                    <div class="container mt-5">
                        <button class="btn btn-warning"><font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            Добавить работника/Изменить работника
                        </font></font></button>
                    </div>
            </form>
        </div>
    </table>
</div>
<a class="nav-link" href="/">

         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round" class="feather feather-bar-chart-2" aria-hidden="true">
        <line x1="18" y1="20" x2="18" y2="10"></line>
        <line x1="12" y1="20" x2="12" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="14"></line>

</html>
